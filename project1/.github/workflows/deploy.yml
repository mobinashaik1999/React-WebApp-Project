name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

env:
  PROJECT_DIR: project1    # folder that contains package.json

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show repo layout and find package.json
        run: |
          pwd
          echo "Top-level files:"
          ls -la
          echo "All files (first 200):"
          git ls-tree -r --name-only HEAD | sed -n '1,200p'
          echo "Find package.json files:"
          find . -maxdepth 4 -type f -name package.json -print

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build for production
        run: npm run build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.PROJECT_DIR }}/build   # CRA uses 'build'; change to 'dist' if your build outputs to dist
